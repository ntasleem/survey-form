<!DOCTYPE html>
<html lang="en">    

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Farewell Party Survey form</h1>
    <form>

        <p>
            <label>
                Name
                <input type="text" placeholder="enter your name" />
            </label>
        </p>
        <p>
            <label>
                Email
                <input type="text" placeholder="enter your email" />
            </label>
        </p>
        </label>
        <p>
            <label>
                Age
                <input type="text" placeholder="enter your Age" />
            </label>
        </p>
        <p>
            <label>
                which option best describes you?
                <select>
                    <option value="student">student</option>
                    <option value="online">online</option>
                    <option value="offline">offline</option>
                </select>
            </label>
        </p>
        <label>
            <p>
                will you attend the party?
                <input type="radio" id="yes" name="party" value="yes">
                <label for="yes">Yes</label>
                <input type="radio" id="NO" name="party" value="yes">
                <label for="NO">No</label>
            </p>
            <br>
            What did you like about the program?
            <br>
            <input type="checkbox" id="training">
            <label for="training">Training</label><br>
            <input type="checkbox" id="Learning">
            <label for="Learning">The Learning Sessions from Industry Experts</label><br>
            <input type="checkbox" id="Meetups">
            <label for="Meetups">Community Meetups</label><br>
            <input type="checkbox" id="Sessions">
            <label for="Sessions">Brown Bag Sessions</label><br>
            <input type="checkbox" id="Hybrid">
            <label for="Hybrid">Switching to Hybrid Mode</label><br>
            <input type="checkbox" id="Food">
            <label for="Food">Food,Office etc.</label>
            <p>
                Any comments or suggestions
                <textarea name="" id="" cols="30" rows="5"></textarea>
            </p>
            <button type="reset">Reset</button>
            <input type="submit">
    </form>
</body>

</html>
